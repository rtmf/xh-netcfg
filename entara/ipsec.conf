conn qlc-xh-link
  fragmentation=no
  leftsendcert=always
	leftcert=qlc.xh.crt
	leftid="C=XH, O=DOLLY, CN=qlc.xh"
	leftsubnet=0.0.0.0/0,::/0
  left=qlc.xh,qlc.xh.tymestl.org,74.207.224.165,2600:3c01:e001:7c0f::b00b
  right=%any
  rightdns=2600:3c01:e001:7c0f::b00b,10.57.10.57
  auto=add
  forceencaps=yes
  leftupdown="/bin/env bash /usr/local/bin/qlc.xh.updown"
  lifetime=24h
  closeaction=clear
  dpdaction=clear
